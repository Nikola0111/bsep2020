<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="topnav" id="myTopnav">
  <a routerLink="" >Home page</a>
  <a routerLink="/lista-sertifikata" class="active">Certificate list</a>
  <a routerLink="/forma" >New certificate</a>
</div>


<ul class="form-style-1">
  <li><label><h2>Certificate list</h2> </label></li>

  <li *ngFor="let c of certificates">
    <label> Email: {{c.email}} </label>
    <label> Common name: {{c.commonName}} </label>
    <label> Surname: {{c.surname}} </label>
    <label> Country code: {{c.countryCode}} </label>
    <input (click) = "preview(c.serialNumber)" type="submit" value="Preview"/>
    <input (click) = "revoke(c.serialNumber)" type="reset" value="Revoke"/>
    <input (click) = "download(c.serialNumber)" type="button" value="Download"/>
  </li>
</ul>
